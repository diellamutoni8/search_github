<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">Simple Angular 7 Application for search user in Github using API v3.</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Contact</h4>
          <ul class="list-unstyled">
            <li><a href="diellamutoni8@gmail.com" target="_top" class="text-white">Email me</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank" class="text-white">Linkedin</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32"

            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z" />

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
        aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </div>
</header>

<br />

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Type Name to Search" (keyup)="search($event.target.value)">
      </div>
    </div>
  </div>
  <app-profile [profileData]="profileData"></app-profile>
  <br />
  <app-repos [repos]="repos"></app-repos>

  <div class="row">
    <div class="col-md-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled' : currPage === 1}"><a class="page-link"
              (click)="getRepoPagination(1)" routerLink="/">First</a>
          </li>
          <li class="page-item" *ngFor="let page of pages; let i=index;"><a class="page-link"
              (click)="getRepoPagination(page + 1)" routerLink="/">{{page + 1}}</a></li>
          <li class="page-item" [ngClass]="{'disabled' : currPage === totPages}"><a class="page-link" routerLink="/"
              (click)="getRepoPagination(totPages)">Last</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
